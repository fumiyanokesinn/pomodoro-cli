<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Tomato gradient -->
    <radialGradient id="tomatoGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="50%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </radialGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- Stem gradient -->
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58d68d"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow -->
  <ellipse cx="60" cy="105" rx="30" ry="8" fill="url(#shadowGradient)"/>

  <!-- Tomato body -->
  <ellipse cx="60" cy="62" rx="44" ry="40" fill="url(#tomatoGradient)"/>

  <!-- Tomato segments (subtle lines) -->
  <path d="M60 22 Q58 62 60 102" stroke="#c0392b" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M25 50 Q60 65 95 50" stroke="#c0392b" stroke-width="0.5" fill="none" opacity="0.2"/>
  <path d="M30 75 Q60 60 90 75" stroke="#c0392b" stroke-width="0.5" fill="none" opacity="0.2"/>

  <!-- Highlight reflection -->
  <ellipse cx="42" cy="45" rx="18" ry="12" fill="#fff" opacity="0.25"/>
  <ellipse cx="38" cy="42" rx="8" ry="5" fill="#fff" opacity="0.4"/>

  <!-- Stem base -->
  <ellipse cx="60" cy="24" rx="8" ry="4" fill="#1e8449"/>

  <!-- Main stem -->
  <path d="M60 24 L60 12 Q60 8 58 6 Q56 4 58 8 Q59 12 60 14" fill="url(#stemGradient)" stroke="#1e8449" stroke-width="1"/>

  <!-- Leaves -->
  <path d="M60 22 Q50 18 42 22 Q38 24 42 26 Q50 28 58 24 Z" fill="url(#leafGradient)"/>
  <path d="M60 22 Q70 18 78 22 Q82 24 78 26 Q70 28 62 24 Z" fill="url(#leafGradient)"/>
  <path d="M58 23 Q48 14 40 16 Q36 18 40 22 Q48 26 56 24 Z" fill="url(#leafGradient)" opacity="0.8"/>
  <path d="M62 23 Q72 14 80 16 Q84 18 80 22 Q72 26 64 24 Z" fill="url(#leafGradient)" opacity="0.8"/>
  <path d="M60 22 Q56 12 52 14 Q50 16 54 20 Q57 22 60 22 Z" fill="#2ecc71"/>
  <path d="M60 22 Q64 12 68 14 Q70 16 66 20 Q63 22 60 22 Z" fill="#2ecc71"/>

  <!-- Leaf veins -->
  <path d="M60 23 Q52 22 44 24" stroke="#1e8449" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M60 23 Q68 22 76 24" stroke="#1e8449" stroke-width="0.5" fill="none" opacity="0.5"/>
</svg>
